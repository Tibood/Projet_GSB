services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gsb_app
    volumes:
      - .:/var/www/html
    networks:
      - app_network

  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - 80
      - 443
    volumes:
      - nginx-config:/etc/nginx
      - nginx-html:/usr/share/nginx/html

